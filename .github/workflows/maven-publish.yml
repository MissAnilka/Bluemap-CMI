# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        cache: 'maven'

    - name: Prepare dependencies (API-only stubs + Bluemap API jar)
      run: |
        set -euo pipefail
        export MAVEN_REPO=$GITHUB_WORKSPACE/.m2
        
        # Prepare directories
        mkdir -p lib

        # Download Paper API for Bukkit types
        mvn -Dmaven.repo.local="$MAVEN_REPO" dependency:get \
          -Dartifact=io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT \
          -DrepoUrl=https://repo.papermc.io/repository/maven-public/ \
          -Dtransitive=false

        # Download official CMI-API jar from GitHub releases
        curl -L "https://github.com/Zrips/CMI-API/releases/download/9.7.14.3/CMI-API9.7.14.3.jar" -o lib/CMI-API-9.7.14.3.jar

        # Install CMI-API jar into local Maven repo
        mvn -Dmaven.repo.local="$MAVEN_REPO" install:install-file -Dfile=lib/CMI-API-9.7.14.3.jar -DgroupId=com.github.Zrips -DartifactId=CMI-API -Dversion=9.7.14.3 -Dpackaging=jar -DgeneratePom=true

        # Download official Bluemap API jar from GitHub releases
        curl -L "https://github.com/BlueMap-Minecraft/BlueMapAPI/releases/download/v2.7.7/bluemap-api-2.7.7.jar" -o lib/bluemap-api-2.7.7.jar

        # Install Bluemap API jar into local Maven repo
        mvn -Dmaven.repo.local="$MAVEN_REPO" install:install-file -Dfile=lib/bluemap-api-2.7.7.jar -DgroupId=de.bluecolored -DartifactId=bluemap-api -Dversion=2.7.7 -Dpackaging=jar -DgeneratePom=true

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests -Dmaven.test.skip=true -Dmaven.repo.local=$GITHUB_WORKSPACE/.m2

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
