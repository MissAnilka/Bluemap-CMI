# Bluemap CMI Integration Configuration

# Spawn marker settings
spawn-marker:
  enabled: true
  label: "Spawn"
  icon: "spawn.png"
  min-zoom: 0
  sort-by: 0
  description: "Server spawn location"

# First Spawn marker settings
first-spawn-marker:
  enabled: true
  label: "First Spawn"
  icon: "spawnpoint.png"
  min-zoom: 0
  sort-by: 1
  description: "First spawn location for new players"

# Warps marker settings
warps-marker:
  enabled: true
  icon: "portal.png"
  min-zoom: 0
  sort-by: 2
  max-warps: 0  # 0 = unlimited, any other number limits visible warps

# World blacklist - markers from these worlds will not be shown
world-blacklist:
  - "world_nether"
  - "world_the_end"
  # Add more worlds to exclude from markers
  # Example:
  # - "resource_world"
  # - "minigame_world"

# General settings
settings:
  update-interval: 300  # Seconds between updates (0 to disable auto-updates)
  debug: false
  log-marker-additions: false  # Set to true to see marker additions in console
